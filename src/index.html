<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS working with apis</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-[#f2f4f5] dark:bg-red-900">

      <form id="search-form" class="w-[300px] mx-auto mt-5 flex">
        <input
          class="py-3 px-5 rounded-tl-md rounded-bl-md"
          type="text"
          placeholder="search..."
        />
        <button
          type="submit"
          class="bg-blue-600 rounded-tr-md rounded-br-md px-3 text-white"
        >
          OK
        </button>
      </form>

            fill="rgba(249,167,122,1)"
          ></path>
        </svg>
      </div>
    </div>

    <div
      class="container mx-auto p-5 grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
      id="products"
    ></div>
    <!-- Pagination -->
    <div id="pagination" class="flex justify-center py-5 gap-5"></div>
    <script src="./app.js"></script>
  </body>
</html>
